

<div class="d-flex justify-content-center  ">
<form (ngSubmit)="newProd()">

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label">name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control " id="inputPassword" placeholder="name" [(ngModel)]="newProduct.name " name="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label">price</label>
    <div class="col-sm-9">
      <input type="number" class="form-control " id="inputPassword" placeholder="price" [(ngModel)]="newProduct.price"name="price">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label">quantity</label>
    <div class="col-sm-9">
      <input type="number" class="form-control " id="inputPassword" placeholder="quantity"[(ngModel)]="newProduct.quantity"name="quantity">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label">img</label>
    <div class="col-sm-9">
      <input type="text" class="form-control " id="inputPassword" placeholder="img" [(ngModel)]="newProduct.PrdimgURL"name="img">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label">categoryId</label>
    <div class="col-sm-9">
      <input type="number" class="form-control " id="inputPassword" placeholder="categoryId"[(ngModel)]="newProduct.categoryID"name="categoryID">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label">category</label>
    <div class="col-sm-9">
      <input type="text" class="form-control " id="inputPassword" placeholder="category"[(ngModel)]="newProduct.category"name="psrice">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>
